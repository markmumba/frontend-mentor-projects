<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>

  <h1 class="mx-64 my-40 text-3xl font-medium"> Enter your date of birth to calculate your age </h1>
  <div class="border border-gray-300 p-9 mx-64 -my-40 rounded-lg shadow-lg w-2/6">
    <form>
      <div class="flex ">
        <div id="daysection" class=" flex flex-col">
          <label for="day" class="text-lg text-gray-600 font-medium">Day</label>
          <input type="text" id="day" class="bg-gray-50 rounded-md p-3 mr-4 w-32 text-center font-bold text-xl"
            placeholder="DD">

        </div>
        <div id="monthsection" class=" flex flex-col">
          <label for="month" class="text-lg  text-gray-600 font-medium">Month</label>
          <input type="text" id="month" class="bg-gray-50  rounded-md p-3 mr-4 w-32 text-center font-bold text-xl"
            placeholder="MM">

        </div>
        <div id="yearsection" class=" flex flex-col">
          <label for="year" class="text-lg text-gray-600 font-medium">Year</label>
          <input type="text" id="year"
            class="bg-gray-50 border border-gray-300 rounded-md p-3 mr-4  w-32 text-center font-bold text-xl"
            placeholder="YYYY">

        </div>

      </div>
      <button
        class=" absolute ml-96 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm  sm:w-auto px-5 py-3 mt-5 text-center">Submit
      </button>

    </form>

    <div class="flex flex-col ml-5 pt-10 font-bold text-5xl ">
      <div id="calculatedYears">  Years</div>
      <div id="calculatedMonths">Months</div>
      <div id="calculatedDays">Days</div>

    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
